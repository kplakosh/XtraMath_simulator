<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://121.0.0:8080/"> -->
    <title><%= htmlWebpackPlugin.options.title%></title>
    <!-- <title>XtraMath-simulator</title> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <!-- <h1> <%= htmlWebpackPlugin.options.myPageHeader %> </h1> -->
    <div class="quiz-block">
        <!-- Top of the main section -->
        <div class="top">
            <div class="test-name">
                <H1>Placement Quiz</H1>
                <select id="operation-name">
                    <option value="addition">Addition</option>
                    <option value="subtraction" selected="selected">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
            </div>
        </div>
        <!-- Middle of the main section -->
        <div class="middle">
        </div>
        <!-- Bottom of the main section -->
        <div class="bottom">
            <div id="btn-box">
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
